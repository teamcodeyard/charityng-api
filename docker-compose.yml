version: "3.3"

services:

  api:
    build:
      context: .
    image: charityng-api
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  mongo:
    image: mongo:4
    expose:
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
    networks:
      - internal

  redis:
    image: redis:alpine
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
